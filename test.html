<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título de tu página</title>
  <!-- Enlace a Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<ul class="hidden md:flex flex-auto space-x-2">
  <li onclick="selected('home')" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-white bg-indigo-600 cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded">Home</li>
  <li onclick="selected('services')" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-gray-600 border border-white bg-gray-50 cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded">Nuestros Servicios</li>
  <li onclick="selected('contact')" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-gray-600 border border-white bg-gray-50 cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded">Contacto</li>
  <li onclick="selected('about')" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-gray-600 border border-white bg-gray-50 cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded">Nosotros</li>
</ul>

<!-- Tus secciones -->
<div id=home class="h-screen bg-gray-200">Contenido de la sección Home</div>
<div id="services" class="h-screen bg-gray-300">Contenido de la sección Nuestros Servicios</div>
<div id="contact" class="h-screen bg-gray-400">Contenido de la sección Contacto</div>
<div id="about" class="h-screen bg-gray-500">Contenido de la sección Nosotros</div>

<script>
  function selected(sectionId) {
    // Obtener el elemento de la sección
    const section = document.getElementById(sectionId);
    // Desplazar la página hacia la sección
    section.scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
